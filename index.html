<!-- Este é um comentário em HTML -->
<!DOCTYPE HTML> <!-- Esse é o DTD do HTML5. -->
<!-- O DTD é o document type definition, ele diz ao browser a versão do HTML que deve ser carregada. -->

<html>
	<!-- primeiro filho do html. head -->
	<head>
		<!-- Tags de meta-dados, filhas de head. meta-->
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width:device-width, initial-scale=1.0"/>
	</head>
	<!-- segundo filho do html. body -->
	<body>
		
		<div class="container">
			<header class="cabecalho">
				<h1 style="text-align: center;border:solid 2px #ff0000;">Minha página</h1>
				<nav>
					<ul>
						<li> <a href="#">Home</a></li>
						<li> <a href="$">Sobre</a></li>
						<li> <a href="%">Contato</a></li>
					</ul>
				</nav>
			</header>	
			<!-- header>nav>ul>li*3>a[href="#"]{Item - $} Ficará igual a parte de cima, porém 
				num comando mais simplificado. Snippets-->

		</div>

	</body>
</html>
